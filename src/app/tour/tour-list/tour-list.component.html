<h1>Danh sách tour</h1>
<a routerLink="/tour/create">Tạo mới tour</a>
<table>
  <tr>
    <td>STT</td>
    <td>Tên</td>
    <td>Giá</td>
<!--    <td>Mô tả</td>-->
    <td colspan="2"></td>
  </tr>
  <tr *ngFor="let tour of tours; index as i">
    <td>{{i + 1}}</td>
    <td>{{tour.title}}</td>
    <td>{{tour.price}}</td>
<!--    <td>{{tour.description}}</td>-->
    <td><a [routerLink]="['/tour/edit',tour.id]">Edit</a></td>
    <td><a [routerLink]="['/tour/delete',tour.id]">Delete</a></td>
  </tr>
</table>
